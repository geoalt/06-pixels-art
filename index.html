<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de Cores</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="wrapper center">
      <h1 id="title">Paleta de Cores</h1>
    </div>
  </header>
  <main>
    <section>
      <div class="wrapper center">
        <ul id="color-palette">
          <li class="color">
            <div class="always-black"></div>
          </li>
          <li class="color">
            <div></div>
          </li>
          <li class="color">
            <div></div>
          </li>
          <li class="color">
            <div></div>
          </li>
          <li class="add-color">
            <div>+</div>
          </li>
        </ul>
        <div class="clearfix"></div>
      </div>
    </section>

    <section>
      <div class="center">
        <div id="pixel-board" class="center">




          <div class="clearfix"></div>
        </div>

      </div>
    </section>
    <footer class="fixed bottom">
      <div class="wrapper center fit-content">
        <input class='font-big' type="text" placeholder="insira aqui o tamanho do novo quadro">
        <button class="btn-criar font-big">criar</button>
        <button class="btn-reset font-big center clearfix">novo quadro branco</button>
      </div>
    </footer>
  </main>


  <script src="script.js"></script>
</body>

</html>
