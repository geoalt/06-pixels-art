<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de Cores</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="wrapper center">
      <h1 id="title">Paleta de Cores</h1>
    </div>
  </header>
  <main>
    <section class="wrapper fit-content center">
      <div id="color-palette">
        <div class="clearfix"></div>
      </div>
    </section>

    <section>
      <button id='clear-board' class="btn-reset font-big center clearfix">Limpar</button>

      <div class="center padded fit-content">
        <div id="pixel-board" class="center">
          <div class="clearfix"></div>
        </div>
      </div>
    </section>
    <footer class="fixed bottom">
      <div class="wrapper center fit-content">
        <input id="board-size" class='font-big' type="number" min="0"
          placeholder="insira aqui o tamanho do novo quadro">
        <button id="generate-board" class="btn-criar font-big">criar</button>
      </div>
    </footer>
  </main>


  <script src="script.js"></script>
</body>

</html>
